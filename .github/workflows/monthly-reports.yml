name: Monthly Reports
on:
  schedule:
    - cron: '0 9 1 * *' # Run at 9 AM on the 1st day of each month
jobs:
  send-monthly-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Send monthly reports - Batch 1
        run: |
          curl --request POST \
          --url "${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/send-scheduled-reports?frequency=monthly&batch=0" \
          --header "Authorization: Bearer ${{ secrets.REPORTS_API_KEY }}"
      
      - name: Wait for 5 minutes
        run: sleep 300
      
      - name: Send monthly reports - Batch 2
        run: |
          curl --request POST \
          --url "${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/send-scheduled-reports?frequency=monthly&batch=1" \
          --header "Authorization: Bearer ${{ secrets.REPORTS_API_KEY }}"
      
      - name: Wait for 5 minutes
        run: sleep 300
      
      - name: Send monthly reports - Batch 3
        run: |
          curl --request POST \
          --url "${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/send-scheduled-reports?frequency=monthly&batch=2" \
          --header "Authorization: Bearer ${{ secrets.REPORTS_API_KEY }}"
